{% extends 'base.html' %}

{% block title %}
    Crear registro
{% endblock title %}

{% block content %}
{% include 'includes/header.html' %}
<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell" style="margin: 25px;">Registrar nuevo empleado</h1>
            <form class="cell grid-x grid-padding-x" method="POST" enctype="multipart/form-data">{% csrf_token %}
              <div class="large-6 cell">
                <label>Nombre
                  {{ form.first_name }}
                </label>
              </div>
              <div class="large-6 cell">
                <label>Apellido
                  {{ form.last_name }}
                </label>
              </div>
              <div class="large-6 cell">
                <label>Profesi√≥n
                  {{ form.job }}
                </label>
              </div>
              <div class="large-6 cell">
                <label>Departamento
                  {{ form.departamento }}
                </label>
              </div>
              <div class="large-8 cell">
                <label>Habilidades
                  {{ form.habilidades }}
                </label>
              </div>
              <div class="large-8 cell">
                <label>Foto
                  {{ form.avatar }}
                </label>
              </div>
              <div class="cell">
                <button class="button" type="submit">Guardar</button>
              </div>
            </form>
    </div>
</div>

{% endblock content %}
